{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Post Trip{% endblock %}

{% block body_block %}

<h1 class="text-center">Post Trip</h1>

<div class="container">
    <h4 class="form-signin-heading">Please provide the following information</h4>
    <div class="form-group">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <table class="table table-hover">
                {{ form.as_table }}
            </table>
            <div>
                <button class="btn btn-lg btn-primary" type="submit">Submit Trip!</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
