{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block body_block %}

<h1 style="color:blue; text-align: center;">Post A Trip</h1>

<div class="container">
    <form class="form-signin" method="post" >
        <h4 class="form-signin-heading">Please Provide the following information</h4>
        <form class="form-signin" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div>
                <button class="btn btn-lg btn-primary" type="submit">Submit Trip!</button>
                <button class="btn btn-lg btn-primary" type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </form>
</div>
{% endblock %}
